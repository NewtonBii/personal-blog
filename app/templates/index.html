{% extends 'base.html'%}

{% block content %}
<div class="wrap">

<h1>Welcome to BLOGGER</h1>
<div class="row">
  <div class="col-xs-4">

  </div>
  <div class="col-xs-4">
    <a href="#">
      <button type="click" name="button" class="btn btn-default btn-block" id="sign-in">SIGN IN</button>
    </a>

    <div class="sign-in">
      <div class="well" id="sign-in-form">

      </div>
    </div>
    <a href="#">
      <button type="button" name="button" class="btn btn-default btn-block" id="register">REGISTER</button>
    </a>
    <div class="register">
      <div class="well">

      </div>
  </div>
  <div class="col-xs-4">
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  $(document).ready(function(){
    event.preventDefault();
    $("#sign-in").click(function(event){
      $("#sign-in-form").show(500);
    });
  });
</script>
