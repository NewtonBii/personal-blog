{% extends 'base.html'%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/welcome_user.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Bungee|Caveat+Brush|Russo+One" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">
<div class="row" style="font-family: 'Bungee', cursive;">
    <div class="col-md-12">
        <div class="error-template">
            <h1>
                Congratulations!</h1>

            <div class="error-details">
                You have successfully created your account
            </div>
            <div class="error-actions">
                <a href="{{url_for('auth.login')}}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-login"></span>
                    LOGIN </a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
